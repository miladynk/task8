<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Угадайка</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row game-card align-items-center">
        <div class="col col-md-4 offset-md-4">
            <div class="card text-center">
                <div class="card-header">
                    <p class="m-0 title-page">Игра УГАДАЙКА</p>
                    <p class="m-0 value-range hidden">Диапазон значений</p>
                    <p class="m-0 question hidden">Вопрос №<span id="orderNumberField">5</span></p>
                </div>
                <div class="card-body">
                    <div class="row no-gutters hidden">
                        <div class="col">
                            <h3 class="card-title m-0"><span id="answerField">Вы загадали число 5?</span></h3>
                        </div>
                    </div>
                </div>
                <!-- here we start the input form-->
                <div class="card-body">

                    <p class="valueRange hidden">Введите минимальное и максимальное значение числа для игры (от -999 до 999)</p> <!-- hidden -->
                    <p class="guessNumber hidden"><span id="guessNumber"></span></p> <!-- hidden -->

                    <form class="form-inline hidden"> <!-- hidden -->
                        <div class="form-group">
                            <label for="formGroupInput">От : </label>
                            <input type="text" class="form-control" id="formInputMin" placeholder="0">
                        </div>
                        <div class="form-group">
                            <label for="formGroupInput2">До : </label>
                            <input type="text" class="form-control" id="formInputMax" placeholder="100">
                        </div>
                    </form>
                <!-- here we end the input form-->
                <div class="card-body">
                    <div class="btn-group">
                        <button class="btn btn-info hidden" id="btnLess">&#129047;<br>меньше</button>
                        <button class="btn btn-success btn-lg hidden" id="btnEqual">Верно!</button>
                        <button class="btn btn-info hidden" id="btnOver">больше<br>&#129045;</button>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-success hidden" id="btnRetry">Заново</button>
                    <button class="btn btn-success btnTobegin" id="btnTobegin">НАЧАТЬ ИГРУ</button>
                    <button class="btn btn-success hidden" id="btnReady">Готово!</button>
                    <button class="btn btn-success hidden" id="btnStart">Старт!</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
